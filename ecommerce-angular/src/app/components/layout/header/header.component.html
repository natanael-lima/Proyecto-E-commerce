
<header class="py-3 border-bottom bg-body-tertiary navbar fixed-top d-none d-lg-block d-md-block d-sm-none">
  <div class="container d-flex flex-wrap justify-content-center align-items-center">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
          <img src="../assets/logo.png" alt="" width="44px">
      </a>
      <form class="col-lg-8 col-md-8 col-sm-12 col-xs-12 mt-2 m-2" (submit)="onSearch()">
          <div class="row align-items-center">
              <div class="col-lg-7 col-md-10 col-sm-6 col-xs-6 col-7">
                  <input type="search" [(ngModel)]="searchName" name="search" class="form-control rounded-pill" placeholder="Buscar productos..." aria-label="Search">
              </div>
              <div class="col-lg-2 col-md-2 col-sm-6 col-xs-6 col-5">
                  <div class="input-group">
                      <button class="btn rounded-pill px-2 flex-grow-1 btn-custom" type="submit">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                          </svg> Buscar</button>
                  </div>
              </div>
              <div class="col-lg-3 col-md-2 col-sm-6 col-xs-6 col-5">
                <div class="btn-group flex-grow-1 d-none d-lg-block d-md-block d-sm-none ">
                  <button class="btn rounded-pill px-3  btn-custom dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Categorias
                  </button>
                  <ul class="dropdown-menu">
                      <li><a class="dropdown-item "  href="/product">Todas las Categorias</a></li>
                      <li><a class="dropdown-item" href="#">Batidora</a></li>
                      <li><a class="dropdown-item" href="#">Cafetera</a></li>
                      <li><a class="dropdown-item" href="#">Freidora</a></li>
                      <li><a class="dropdown-item" href="#">Pavas</a></li>
                      <li><a class="dropdown-item" href="#">Termos</a></li>
                  </ul>
                </div>
             </div> 
          </div>
      </form>
  </div>
</header>

    <div class="container d-flex flex-wrap justify-content-center">

          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <div class="btn-group flex-grow-1 d-none d-lg-block d-md-block d-sm-none ">
            <button class="btn rounded-pill px-3  btn-custom dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categorias
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item "  href="/product">Todas las Categorias</a></li>
                <li><a class="dropdown-item" href="#">Batidora</a></li>
                <li><a class="dropdown-item" href="#">Cafetera</a></li>
                <li><a class="dropdown-item" href="#">Freidora</a></li>
                <li><a class="dropdown-item" href="#">Pavas</a></li>
                <li><a class="dropdown-item" href="#">Termos</a></li>

        </div>
          <li class="nav-item">
            <a class="nav-link" href="#">Electrodomesticos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Hogar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Limpieza</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Plasticos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Deporte</a>
          </li>
        </ul>
        <form class="d-block d-lg-none d-md-none d-sm-block " role="search">
          <div class="col-lg-2 col-md-2 col-sm-6 col-xs-6 col-12">
            <div class="input-group">
              <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
              <button class="btn btn-outline-success" type="submit"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg>  Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </nav>
</main>
