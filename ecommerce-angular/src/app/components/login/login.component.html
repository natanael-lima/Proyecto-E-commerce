          <div class="col-lg-7 text-center text-lg-start">

          <div class="col-md-10 mx-auto col-lg-5">

              <div class="text-center form-floating mb-3">
                <a href="/admin/login" class=" text-success">
                    <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" fill="currentColor" class="bi bi-person-bounding-box" viewBox="0 0 16 16">

              </div>

                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <button class="w-100 btn btn-lg btn-success rounded-pill" type="submit">Acceder</button>
              <hr class="my-4">
              <small class="text-body-secondary">Desarrollo y Diseño by <a href="https://natanael-lima.github.io/" class="text-secodary text-decoration-none">Natanael Lima</a> E-commerce © 2024</small>

          </div>
        </div>
